    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="js/mqttNestSub.js" type="text/javascript"></script>
    <script src="js/mqttNestPub.js" type="text/javascript"></script>

  <body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="getNest();" data-target="#myModal">
    nest
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Nest</h4>
        </div>
        <div id="modal-body" class="modal-body">
          <p>currentTemp</p>
          <p id="output"></p>
          <p>change temperature </p>
          <input id ="temperature">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" onclick="sendNest();" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" onclick="getHue();" data-target="#myModal1">
  philips
</button>

<!-- Modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Philips Hue</h4>
                <script type="text/javascript" 
                     src="js/colorpicker.js">
                </script>
                <style type="text/css">
                  #picker { width: 220px; height: 200px }
                  #slide { width: 60px; height: 200px }
                </style>
          <div class ="row">
            <div class ="col-xs-6" id="picker"></div>
            <div class ="col-xs-6" id="slide"></div>          
          </div>
      </div>
      <div class="modal-body">

          <script type="text/javascript">
                  ColorPicker(
                    document.getElementById('slide'),
                    document.getElementById('picker'),
                    function(hex, hsv, rgb) {
                      document.body.style.backgroundColor = hex;
                      document.getElementById('rgb').innerHTML = 'rgb(' + rgb.r.toFixed() + ',' + rgb.g.toFixed() + ',' + rgb.b.toFixed() + ')';
                      document.getElementById('R').innerHTML = 'R(' + rgb.r.toFixed() + ')';
                      document.getElementById('G').innerHTML = 'G(' + rgb.g.toFixed() + ')';
                      document.getElementById('B').innerHTML = 'B(' + rgb.b.toFixed() + ')';
                    });
                </script>
        
           <li><label>RGB:</label><span id="rgb">(255,0,0)</span></li>
           <li><label>R:</label><span id="R">(255,0,0)</span></li>
           <li><label>G:</label><span id="G">(255,0,0)</span></li>
           <li><label>B:</label><span id="B">(255,0,0)</span></li>
        <p>red:</p>
        <p id="routput"></p>
        <input id="red">
        <p>green:</p>
        <p id="goutput"></p>
        <input id="green">
        <p>blue:</p>
        <p id="boutput"></p>
        <input id="blue">
        <p>bri:</p>
        <p id="broutput"></p>
        <input id="bri">
        <p>sat:</p>
        <p id="satoutput"></p>
        <input id="sat">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="sendHue();">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
